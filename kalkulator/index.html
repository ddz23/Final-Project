            background-color: rgb(143, 179, 226);
        }

</head>

    <div class="col-12 bg-gradient">
        <div class="container">
            <div class="row justify-content-md-center">
                <h1> JavaScript Calculator </h1>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-5">
                    <div class="card" style="background-color: rgb(230, 232, 233);">
                        <div class="card-body">
                            <form name="form">
                                <input class="jumbotron align-bottom" name="textview" disabled style="width:401px;">
                            </form>
                            <div class="card">
                                <div class="card-body">
                                    <div class="row justify-content-between">
                                        <button onclick="kosong()" class="btn btn-warning" style="width: 165px;" value="C">C</button>
                                        <button onclick="persen()" style="border-radius:50%;" class="btn btn-success">%</button>
                                        <button onclick="add('+')" style="border-radius:50%;" class="btn btn-success" value="+">+</button>
                                    </div>
                                    <div class="row justify-content-between">
                                        <button onclick="add(7)" class="btn btn-default" value="7">7</button>
                                        <button onclick="add(8)" class="btn btn-default" value="8">8</button>
                                        <button onclick="add(9)" class="btn btn-default" value="9">9</button>
                                        <button onclick="add('/')" style="border-radius:50%;" class="btn btn-success" value="/">/</button>
                                    </div>
                                    <div class="row justify-content-between">
                                        <button onclick="add(4)" class="btn btn-default" value="4">4</button>
                                        <button onclick="add(5)" class="btn btn-default" value="5">5</button>
                                        <button onclick="add(6)" class="btn btn-default" value="6">6</button>
                                        <button onclick="add('*')" style="border-radius:50%;" class="btn btn-success" value="X">x</button>
                                    </div>
                                    <div class="row justify-content-between">
                                        <button onclick="add(1)" class="btn btn-default" value="1">1</button>
                                        <button onclick="add(2)" class="btn btn-default" value="2">2</button>
                                        <button onclick="add(3)" class="btn btn-default" value="3">3</button>
                                        <button onclick="add('-')" style="border-radius:50%;" class="btn btn-success" value="-">-</button>
                                    </div>
                                    <div class="row justify-content-between">
                                        <button onclick="add(0)" class="btn btn-default" value="0">0</button>
                                        <button onclick="add('.')" class="btn btn-info" value=".">.</button>
                                        <button onclick="hapus()" class="btn btn-danger" value="DEL">DEL</button>
                                        <button onclick="hasil()" class="btn btn-primary" value="=">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function add(num) {
            document.form.textview.value = document.form.textview.value + num
        }

        function hasil() {
            var exp = document.form.textview.value
            if (exp) {
                document.form.textview.value = eval(exp)
            }
        }

        function kosong() {
            document.form.textview.value = ""

        }

        function hapus() {
            var exp = document.form.textview.value
            document.form.textview.value = exp.substring(0, exp.length - 1)
        }

        function persen() {
            document.form.textview.value = document.form.textview.value / 100
        }
    </script>
